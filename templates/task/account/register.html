{% extends "task/base.html" %}

{% block content %}
      <div class="container">
        {% if form.errors %}
            <p class="error">Some fields are invalid, please try again.</p>
        {% endif %}

        <form action="/accounts/register/" method="POST" class="form-signin">
            {% csrf_token %}
            <h2 class="form-signin-heading">Please Fill In</h2>
            
            <label for="username" class="sr-only">Username</label>
            <input type="text" name="username" value="" id="username" placeholder="Username (less than 30 characters)" class="form-control" required autofocus>
            
            <label for="password1" class="sr-only">E-mail</label>
            <input type="email" name="email" value="" id="email" placeholder="E-mail" class="form-control" required>
            
            <label for="password1" class="sr-only">Password</label>
            <input type="password" name="password1" value="" id="password1" placeholder="Password" class="form-control" required>
            
            <label for="password2" class="sr-only">Password</label>
            <input type="password" name="password2" value="" id="password2" placeholder="Re-write the password" class="form-control" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        </form>

    </div> <!-- /container -->

{% endblock %}
